<!DOCTYPE html>
<html>
    <head>
        <!-- This is the character set attribute specifies the character encoding for the HTML doc,
        UTF-8 character set covers almost all of the characters abd symbols in this world. If you forget 
        this, your fonts (especially custom ones) might not show up properly!-->
        <meta charset="utf-8">
        <!-- The viewport tag sets the initial scale and it ensures proper responsive behavior.
        we are overriding the browsers default styling. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The title tag, shows up as the big blue link in search results and in the browser
        -->
        <title>HTML Boilerplate</title>
    </head>
    <body>
        <!--Everything inside the body tags shows up in the broswer window! goes up to h6?  -->
        <h1>Hello World!</h1>
    </body>  
</html>
