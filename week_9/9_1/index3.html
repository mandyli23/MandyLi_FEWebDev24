<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User Input Simple</title>
        <script>
            let counter = 0

            //a function to call every x seconds or wtv
            function intervalTest(){
                let p = document.getElementById('timeElapsed');
                p.innerHTML = counter
                counter+=5
            }

            //call a function directly on the browser window,
            //and use setInterval to say how often we want it to fire
            window.setInterval(intervalTest, 300)

            if(counter === 50){
                window.clearInterval(intervalTest)
            }
        </script>
    </head>
    <body>
      <p id="timeElapsed">
        this will go away jsddndn
      </p>
    </body>  
</html>
